<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Workspace Demo</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script type="module" src="./workspace-demo.js"></script>

    <style>

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      main {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      #sketch-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #sketch-container canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <main>
      <div id="sketch-container"></div>
    </main>
  </body>
</html>
